{% extends "dashboard/dashboard.html" %} {% block dashboard_content %}
<h2 class="mb-5">Delete Thing</h2>

<form class="delete-form" method="POST" action="{{url_for('api.register')}}">
  <div>
    <div class="form-group">
      {{ form.location.label }} 
      <select type="text" id="location" class="form-control" value={{config['HOST_NAME']}}>
      <option value="level1">Level1</option>
      <option value="level2a">Level2a</option>
      <option value="level2b">Level2b</option>
      <option value="level3aa">Level3aa</option>
      <option value="level3ab">Level3ab</option>
      <option value="level4aba">Level4aba</option>
      <option value="level4abb">Level4abb</option>
      <option value="level5abba">Level5abba</option>
      <option value="level5abbb">Level5abbb</option>
    </select>
    </div>
    <div class="form-group">
      {{ form.thing_id.label }} {{ form.thing_id(class = 'form-control',
      id='thing_id') }}
    </div>

    <div class="form-group">
      <button class="btn btn-danger" type="button" id="delete-btn">
        Delete
      </button>
    </div>
  </div>
</form>

{% endblock dashboard_content %} {% block script %} {{ super() }}
<script src="{{url_for('static', filename='js/delete.js')}}"></script>

{% endblock script%}
